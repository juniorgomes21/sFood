<!doctype html>
<html lang="pt-BR">
  <head th:replace="~{fragmentos :: head('Novo Restaurante')}"></head>
  <body>
    <div class="container">
      <div class="row">
          <form th:object="${requisicaoNovoRestaurante}" th:action="@{/rest/novorestaurante}" method="POST">
            <div class="mb-3">
              <label class="form-label">Nome do restaurante</label>
              <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{nome}">
              <div class="invalid-feedback" th:errors="*{nome}"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Descrição do seu restaurante</label>
              <textarea class="form-control" th:errorclass="is-invalid" type="text" th:field="*{descricao}" rows="3"></textarea>
              <div class="invalid-feedback" th:errors="*{descricao}"></div>
            </div>
            <div class="row">
              <div class="col">
                <label class="form-label">horario de inicio</label>
                <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{horarioDeInicio}">
                <div class="invalid-feedback" th:errors="*{horarioDeInicio}"></div>
              </div>
              <div class="col">
                <label class="form-label">horario de encerramento</label>
                <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{horarioDeEncerramento}">
                <div class="invalid-feedback" th:errors="*{horarioDeEncerramento}"></div>
              </div>
            </div>
            <div class="mb-3">
              <label for="form-label">Status</label>
              <select class="form-select" th:field="*{statusRestaurantes}">
                <option th:each="status : ${listaStatusRestaurante}" th:value="${status}" th:text="${status}"></option>
              </select>
              </div>
              <button class="btn btn-primary" type="submit">Submeter</button>
              <a href="javascript:history.back()">Voltar</a>
          </form>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
